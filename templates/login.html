{% extends "layouts/main.html" %} {% block content %}
<h2 style="align-text: center">Login</h2>

<div class="row">
  <div class="six columns" class="u-full-width">
    <form method="get">
      <label for="username">Username : </label>
      <input
        type="text"
        name="username"
        id="username"
        value="{% if username != None %}{{username}}{% endif%}"
      />
      <label for="pin">Pin : </label>
      <input
        type="password"
        name="pin"
        id="pin"
        value="{% if pin != None %}{{pin}}{% endif%}"
      />

      <br />
      <input type="submit" value="Login" />
    </form>
  </div>
</div>

{% endblock %}
